name: mbusinessonline
description: Huntington commercial mobile application

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  clean_framework: 0.4.2
  cupertino_icons: 1.0.3
  flutter:
    sdk: flutter
  flutter_gherkin: ^2.0.0
  flutter_localizations: # Add this line
    sdk: flutter
  flutter_secure_storage: 4.2.0
  hnb_flutter_ui:
    path: ../plugins/hnb_flutter_ui


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  intl: 0.17.0
  responsive_framework: 0.1.2

dev_dependencies:
  build_runner: ^1.11.1
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter

#  integration_test:
#    sdk: flutter
  lint: 1.5.3
  mockito: 4.1.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - packages/mbusinessonline/config/env/dev.json
    - packages/mbusinessonline/config/env/int.json
    - packages/mbusinessonline/config/env/qa.json
    - packages/mbusinessonline/config/env/qaInternal.json
    - packages/mbusinessonline/config/env/prod.json
    - packages/mbusinessonline/config/env/prodInternal.json
    - packages/mbusinessonline/config/env/mock.json

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: HuntingtonApex
      fonts:
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Thin.ttf
        #  weight: 100
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-ThinItalic.ttf
        #  weight: 100
        #  style: italic
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Light.ttf
        #  weight: 300
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-LightItalic.ttf
        #  weight: 300
        #  style: italic
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Book.ttf
        #  weight:
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-BookItalic.ttf
        #  style: italic
        #  weight:
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Medium.ttf
        #  weight: 500
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-MediumCaps.ttf
        #  weight: 500
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-MediumItalic.ttf
        #  weight: 500
        #  style: italic
        - asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Bold.ttf
          weight: 700
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Heavy.ttf
        #  weight:
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-HeavyItalic.ttf
        #  weight:
        #  style: italic
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-Ultra.ttf
        #  weight:
        #- asset: packages/hnb_flutter_ui/assets/fonts/HuntingtonApex-UltraItalic.ttf
        #  weight:
        #  style: italic
    - family: Muli
      fonts:
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-ExtraLight.ttf
          weight: 200
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-Light.ttf
          weight: 300
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-LightItalic.ttf
          weight: 300
          style: italic
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-Italic.ttf
          style: italic
          weight: 400
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-Regular.ttf
          weight: 400
        #- asset: packages/hnb_flutter_ui/assets/fonts/Muli-SemiBold.ttf
        #  weight: 600
        #- asset: packages/hnb_flutter_ui/assets/fonts/Muli-SemiBoldItalic.ttf
        #  style: italic
        #  weight: 600
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-Bold.ttf
          weight: 700
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-ExtraBold.ttf
          weight: 800
        - asset: packages/hnb_flutter_ui/assets/fonts/Muli-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        #- asset: packages/hnb_flutter_ui/assets/fonts/Muli-Black.ttf
        #  weight: 900
        #- asset: packages/hnb_flutter_ui/assets/fonts/Muli-BlackItalic.ttf
        #  style: italic
        #  weight: 900
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
