name: hnb_flutter_ui
description: A new Flutter package project.
version: 0.0.1
homepage: https://www.huntington.com/

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: 0.22.0
  responsive_framework: 0.1.2
  url_launcher: 6.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  lint: 1.5.3
  mockito: 4.1.4

